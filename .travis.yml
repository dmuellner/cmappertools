language: generic
branches:
  only:
  - master
  - "/^v.*$/"
jobs:
  include:
  - os: osx
    language: generic
    before_install:
    - brew update
    - brew upgrade python@2
    - pip2 install virtualenv
    - python2 -m virtualenv env
    - source env/bin/activate
    - pip2 install numpy
  - os: osx
    language: generic
    before_install:
    - brew update
    - brew unlink python@2
    - brew upgrade python
    - python3 -m venv env
    - source env/bin/activate
    - pip install numpy
  - services: docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    install: bash .manylinux.sh
    script: true
  - services: docker
    env:
    - DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
    - PRE_CMD=linux32
    install: bash .manylinux.sh
    script: true
install:
- pip install --upgrade pip wheel
- pip install .[test]
- python setup.py bdist_wheel
script:
- python setup.py test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/cmappertools*.whl
  on:
    repo: dmuellner/cmappertools
    tags: true
  skip_cleanup: 'true'
